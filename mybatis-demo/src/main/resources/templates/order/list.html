<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Order domain</title>
</head>
<body>
	<h2>Order id here!</h2>
	<div  th:each="detail : ${orderList}" >
	<a th:href="@{'/order/show/' + ${detail.id}}"><span th:text="${detail.id}"></span></a>
	<span th:text="${#dates.format(detail.orderDate,'yyyy/MM/dd')}"></span>
	</div>
	<div>
	<a th:href="@{'/order/input'}">New Order</a>
	</div>
</body>
</html>
