<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Product domain</title>
</head>
<body>
	<h2>Products</h2>
	<div  th:each="detail : ${productList}" >
	<a th:href="@{'/product/show/' + ${detail.id}}"><span th:text="${detail.id}"></span></a>
	<span th:text="${detail.name}"></span>
	<span th:text="${detail.unitPrice}"></span>
	</div>
	<div>
	<a th:href="@{'/product/input'}">New Product</a>
	</div>
</body>
</html>
